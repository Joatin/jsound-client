<md-sidenav-container>
  <md-toolbar class="horizontal" color="primary">
    <button md-icon-button (click)="sidenav.toggle()"><md-icon>menu</md-icon></button>
    <span>JSound</span>
    <div class="flex"></div>
    <md-menu #appMenu="mdMenu">
      <button md-menu-item>Settings</button>
      <button md-menu-item (click)="logout()">Logout</button>
    </md-menu>
    <button md-button [mdMenuTriggerFor]="appMenu">
      {{firstName$ | async}}
    </button>
  </md-toolbar>
  <md-sidenav #sidenav [mode]="media.isActive('xs') || media.isActive('sm') ? 'push' : 'side'" [disableClose]="!(media.isActive('xs') || media.isActive('sm'))" [opened]="!(media.isActive('xs') || media.isActive('sm'))">
    <md-toolbar color="primary">
      <span>{{congregationName$ | async}}</span>
    </md-toolbar>
    <nav>
      <a md-button routerLink="./home" routerLinkActive="active-link">Home</a>
      <a md-button routerLink="./meeting" routerLinkActive="active-link">Meeting</a>
      <a md-button routerLink="./content" routerLinkActive="active-link">Content</a>
      <a md-button routerLink="./audio" routerLinkActive="active-link">Audio</a>
      <a md-button routerLink="./viewers" routerLinkActive="active-link">Viewers</a>
      <a md-button routerLink="./home" routerLinkActive="active-link">Schedule</a>
    </nav>
  </md-sidenav>

  <div class="content-area">
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer>
      <md-divider></md-divider>
      <div>
        <span>Copyright: Joatin Granlund</span>
      </div>
    </footer>
  </div>

</md-sidenav-container>
